    <link rel="stylesheet" href="style.css">
    <title>Rpg</title>
</head>
<body>

        <div class="personaje" id="jugador">
            <p>Vida del Jugador</p>

            <img src="/img/Jugador.png" alt="">
        </div>
        
        <div class="estado"">
            <h2 id="quiengana"></h2>

    </div>
    
    <div id="elecciones">

        <button class="boton" id="habilidad">Habilidad</button>
        <!-- <button class="boton" id="mochila">Mochila</button>-->
